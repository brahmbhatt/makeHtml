<html>
  <head>
    <meta charset="utf-8">
    <title>JS bin</title>
    <style>
      input[type="text"]{
        border: 2px solid #000;
      }
      input[type="password"]{
        border: 2px solid #000;
      }
      input[type="text"].Username{
        border: 2px solid #F00;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
          <legend>Personal information:</legend>
          <label>Username:</label> 
          <input type="text" class="Username"><br>
          <label>Password:</label> 
          <input type="password"><br><br>
          <label>Gender:</label> <br>
          <input type="radio" name="gender" value="male" checked> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
          <input type="radio" name="gender" value="other"> Other<br><br>
          <label>Provie your birthday:</label> <br>
          <input type="date" name="bday"><br><br>
          <label>Provie your Email:</label> <br>
          <input type="email" name="email">
      </fieldset>
      <fieldset>
          <legend>Preferences:</legend>
          <label>Vehicle:</label> <br>
          <input type="checkbox" name="vehicle1" value="Bike">bike<br>
          <input type="checkbox" name="vehicle2" value="Car">have a car <br><br>
          <label>favorite color:</label> <br>
          <input type="color" name="favcolor" value="#ff0000"><br><br>  
          <label>favorite food:</label> <br>
          <select>
            <option value="pizz">pizza</option>
            <option value="pizz">burger</option>
            <option value="pizz">pasta</option>
          </select>
      </fieldset>
      
      
      <button type="button">Submit</button>
    </form>
  </body>
</html>
