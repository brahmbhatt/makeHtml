<html>
  <head>
    <meta charset="utf-8">
    <title>JS bin</title>
    <style>
      .without-box-sizeing {
        padding: 10px;
        margin: 10px;
      }

      .with-box-sizeing { 
        padding: 10px;
        margin: 10px;
        box-sizing: border-box
      }
      div {
        width: 100px;
        height: 100px;
        display: inline-block;
        border:1px solid black;
      }
    </style>
  </head>
  <body>
    <div class = "without-box-sizeing">Test 1</div>
    <div class = "with-box-sizeing">Test 2</div>
  </body>
</html>
